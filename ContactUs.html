    <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="joe.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisky - Login</title>
    <style>
        .image-container div {
    text-align: center; 
    margin-top: 20px;
    
}

.image-container img {
    width: 50px; 
    
}

    </style>
</head>
<body>
    <div class="topbar">
        <button id="acctBtn" class="pagebutton">
          <p>Account</p>
        </button>
        <button onclick="location.href='Branch'" class="pagebutton">
          <p>Orders</p>
        </button>
        <a href="/"><img src="assets/logo.png" width="150" /></a>
        <button id="loginBtn" class="pagebutton">
          <p>Login</p>
        </button>
        <button onclick="location.href='SignUp'" class="pagebutton">
          <p>Sign Up</p>
        </button>
      </div>
    
    <div class="signup-box">
     
        
        <div class="image-container" style="display:flex; align-items:  center;">
            <div>
                <img src="assets/chat.png" alt="chat">
                <p>Chat</p>
            </div>
            
            <div>
                <img src="assets/email.png" alt="email">
                <p>Email: Brisky@gmail.com</p>
            </div>
            
            <div>
                <img src="assets/phone.png" alt="Phone">
                <p>Phone: 3560013</p>
            </div>
        </div>
    </div>
    

   


    <script>
        var userID = sessionStorage.getItem("USER_ID");
                if (userID == null) {
                  document
                    .getElementById("acctBtn")
                    .addEventListener("click", function () {
                      location.href = "Login";
                    });
                  document.getElementById("loginBtn").innerHTML = "<p>Login</p>";
                  document
                    .getElementById("loginBtn")
                    .addEventListener("click", function () {
                      location.href = "Login";
                    });
                } else {
                  document
                    .getElementById("acctBtn")
                    .addEventListener("click", function () {
                      location.href = "account";
                    });
                  document.getElementById("loginBtn").innerHTML = "<p>Log Out</p>";
                  
                  document
                    .getElementById("loginBtn")
                    .addEventListener("click", function () {
                      sessionStorage.removeItem("USER_ID");
                      window.alert("Logged out successfully!");
                      location.href = "/";
                    });
                }
        </script>
</body>
</html>
