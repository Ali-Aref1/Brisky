<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisky - Order History</title>
</head>
<body>
    <div class="topbar">
        <button id="acctBtn" class="pagebutton">
          <p>Account</p>
        </button>
        <button onclick="location.href='Branch'" class="pagebutton">
          <p>Orders</p>
        </button>
        <a href="/"><img src="assets/logo.png" width="150" /></a>
        <button id="loginBtn" class="pagebutton">
          <p>Login</p>
        </button>
        <button onclick="location.href='SignUp'" class="pagebutton">
          <p>Sign Up</p>
        </button>
      </div><br>
    <div class="main"><div class="mainBox">
        
        <h2>Order History</h2>
        <table class="orderHistory">
            <tr><th>ID</th><th>Branch</th><th>Total</th><th>Status</th></tr>
            <tr><td>123</td><td>Branch 1</td><td>250.00</td><td>Delivered</td"><td class="addtocart"><button class="cartbutton"><img src="assets/add-to-cart.png" style="width:80%"></button></td></tr>
        </table>
    </div></div>
    <script>
        var userID = sessionStorage.getItem("USER_ID");
                if (userID == null) {
                  document
                    .getElementById("acctBtn")
                    .addEventListener("click", function () {
                      location.href = "Login";
                    });
                  document.getElementById("loginBtn").innerHTML = "<p>Login</p>";
                  document
                    .getElementById("loginBtn")
                    .addEventListener("click", function () {
                      location.href = "Login";
                    });
                } else {
                  document
                    .getElementById("acctBtn")
                    .addEventListener("click", function () {
                      location.href = "account";
                    });
                  document.getElementById("loginBtn").innerHTML = "<p>Log Out</p>";
                  
                  document
                    .getElementById("loginBtn")
                    .addEventListener("click", function () {
                      sessionStorage.removeItem("USER_ID");
                      window.alert("Logged out successfully!");
                      location.href = "/";
                    });
                }
        </script>
</body>
</html>
