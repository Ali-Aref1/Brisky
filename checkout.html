<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenMarket - Checkout</title>
    <link rel="stylesheet" href="styleee.css" />
  </head>

  <body>
    <!-- Top bar (Don't edit!!) -->
    <div class="topbar">
      <button onclick="location.href='account.html'" class="pagebutton">
        <p>Account</p>
      </button>
      <button onclick="location.href='Branch.html'" class="pagebutton">
        <p>Orders</p>
      </button>
      <a href="index.html"><img src="assets/logo.png" width="150" /></a>
      <button onclick="location.href='Login.html'" class="pagebutton">
        <p>Login</p>
      </button>
      <button onclick="location.href='SignUp.html'" class="pagebutton">
        <p>Sign Up</p>
      </button>
    </div>
    <!-- End Top bar -->
    <header>
      <h1>Green is Brisky</h1>
    </header>

    <main>
      <h2>Checkout</h2>

      <p>Your order summary goes here. list of groceries and total amount.</p>

      <div class="section">
        <h3>Vegetables</h3>
        <div class="item-row">
          <div class="item">
            <img src="assets/products/carrots.jpg" alt="Carrots" />
            <p><strong>Carrots:</strong> $1.99 per pound</p>
          </div>
          <div class="item">
            <img src="assets/products/broccoli.jpg" alt="Broccoli" />
            <p><strong>Broccoli:</strong> $2.49 per bunch</p>
          </div>
        </div>
      </div>

      <div class="section">
        <h3>Fruits</h3>
        <div class="item-row">
          <div class="item">
            <img src="assets/products/tomatoes.jpg" alt="Tomatoes" />
            <p><strong>Tomatoes:</strong> $0.99 per pound</p>
          </div>
          <div class="item">
            <img src="assets/products/apple.jpg" alt="Apples" />
            <p><strong>Apples:</strong> $1.49 per pound</p>
          </div>
        </div>
      </div>

      <div id="cartContainer" class="section">
        <!-- made this container for the fruits section -->
      </div>

      <div id="cartContainerFruit" class="section">
        <!-- made this container for the fruits section -->
        <h3>Fruits</h3>
      </div>

      <div id="cartContainerVegetables" class="section">
        <!-- made this container for the vegetables section section -->
        <h3>Vegetables</h3>
      </div>

      <div class="total-section">
        <h3>Total Price</h3>
        <p id="totalPrice">$0.00</p>
      </div>

      <button onclick="openPaymentPage()" class="checkout-button">
        Proceed to Checkout
      </button>
    </main>

    <script src="products.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        displayCartItems();
      });

      function openPaymentPage() {
        window.open("payment.html", "_blank");
      }
    </script>
  </body>
</html>
