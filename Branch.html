<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisky - Branch Page</title>
 
</head>
<body>

    <div class="background"></div>
    
    <div class="topbar">
        <div class="pagebutton"><p>Account</p></div>
        <div class="pagebutton"><p>Orders</p></div>
        
        <div class="logo">
            <a href="index.html"><img src="assets/logo.png" alt="Logo" width="150"></a>
        </div>
        
        <div class="pagebutton"><p>Login</p></div>
        <div class="pagebutton"><p>Sign Up</p></div>
    </div>

    <div class="branch-page-text">Branches</div>
    <br></br>
    <div class="branch-container">
        <select class="branch-select">
            <option value="" disabled selected>Choose your nearest branch</option>
            <option value="branch1">Branch 1</option>
            <option value="branch2">Branch 2</option>
            <option value="branch3">Branch 3</option>
            
        </select>
        <br></br>
        <div> <button class="browse-button">Browse</button></div>
        
    </div>
    
    

</body>
</html>
