<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="hazem.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisky - Branch Page</title>
</head>
<body style="background-image: url(assets/Vegan-Supermarket.jpg);">
    
    <!-- Top bar(Don't edit!!) -->
    <div class="topbar">
        <button id="acctBtn" class="pagebutton">
          <p>Account</p>
        </button>
        <button onclick="location.href='Branch'" class="pagebutton">
          <p>Orders</p>
        </button>
        <a href="/"><img src="assets/logo.png" width="150" /></a>
        <button id="loginBtn" class="pagebutton">
          <p>Login</p>
        </button>
        <button onclick="location.href='SignUp'" class="pagebutton">
          <p>Sign Up</p>
        </button>
      </div>
    <!-- End Top bar -->

    <div class="branch-page-text">Branches</div>
    <br></br>
    <div class="branch-container">
        <select class="branch-select" id="branchSelect">
            <option value="" disabled selected>Choose your nearest branch</option>
        </select>
        <br></br>
        
        <a href="Products">
            <button class="browse-button">Browse</button>
        </a>
    </div>

    <script src="Branch.js"></script>
    <script>
        var userID = sessionStorage.getItem("USER_ID");
                if (userID == null) {
                  document
                    .getElementById("acctBtn")
                    .addEventListener("click", function () {
                      location.href = "Login";
                    });
                  document.getElementById("loginBtn").innerHTML = "<p>Login</p>";
                  document
                    .getElementById("loginBtn")
                    .addEventListener("click", function () {
                      location.href = "Login";
                    });
                } else {
                  document
                    .getElementById("acctBtn")
                    .addEventListener("click", function () {
                      location.href = "account";
                    });
                  document.getElementById("loginBtn").innerHTML = "<p>Log Out</p>";
                  
                  document
                    .getElementById("loginBtn")
                    .addEventListener("click", function () {
                      sessionStorage.removeItem("USER_ID");
                      window.alert("Logged out successfully!");
                      location.href = "/";
                    });
                }
        </script>
</body>
</html>
