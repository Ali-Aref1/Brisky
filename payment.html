<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Grocery Store - Checkout</title>
    <link rel="stylesheet" href="styleee.css" />
  </head>
  <body>
    <!-- Top bar (Don't edit!!) -->
    <div class="topbar">
      <button id="acctBtn" class="pagebutton">
        <p>Account</p>
      </button>
      <button onclick="location.href='Branch'" class="pagebutton">
        <p>Orders</p>
      </button>
      <a href="/"><img src="assets/logo.png" width="150" /></a>
      <button id="loginBtn" class="pagebutton">
        <p>Login</p>
      </button>
      <button onclick="location.href='SignUp'" class="pagebutton">
        <p>Sign Up</p>
      </button>
    </div>
    <!-- End Top bar -->

    <main>
      <h2>Proceed to Checkout</h2>

      <p id="totalPriceDisplay">
        paragraph to write the whole amount and so on ðŸ‘Œ
      </p>

      <form onsubmit="return validateForm()">
        <label for="paymentMethod">Select Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod">
          <option value="cash">Cash</option>
          <option value="creditCard">Credit Card</option>
          <option value="debitCard">Debit Card</option>
        </select>

        <div id="creditCardDetails" style="display: none">
          <label for="creditCardNumber">Credit Card Number:</label>
          <input type="text" id="creditCardNumber" name="creditCardNumber" />

          <label for="expirationDateC">Expiration Date:</label>
          <input type="text" id="expirationDateC" name="expirationDateC" />

          <label for="CVV">CVV:</label>
          <input type="text" id="CVV" name="CVV" />
        </div>

        <div id="depitCardDetails" style="display: none">
          <label for="depitCardNumber">Debit Card Number:</label>
          <input type="text" id="depitCardNumber" name="depitCardNumber" />

          <label for="expirationDateD">Expiration Date:</label>
          <input type="text" id="expirationDateD" name="expirationDateD" />

          <label for="CVV">CVV:</label>
          <input type="text" id="CVV" name="CVV" />
        </div>

        <label for="address">Delivery Address:</label>

        <label for="addressLine1">Address Line 1:</label>
        <textarea id="addressLine1" name="addressLine1" required></textarea>

        <label for="addressLine2">Address Line 2:</label>
        <textarea id="addressLine2" name="addressLine2"></textarea>

        <label for="Region">Region:</label>
        <input type="text" id="Region" name="Region" class="address" required />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" class="address" required />

        <div class="delivery-options">
          <label for="deliveryOption">Select Delivery Option:</label>
          <br />
          <br />

          <label for="normalDelivery">Normal Delivery</label>
          <input
            type="radio"
            id="normalDelivery"
            name="deliveryOption"
            value="normal"
            checked
          />
          <label for="premiumDelivery">Premium Delivery (extra cost)</label>

          <input
            type="radio"
            id="premiumDelivery"
            name="deliveryOption"
            value="premium"
          />
        </div>

        <br />
      </form>
      <button type="button" onclick="BUY()">Checkout</button>
    </main>

    <script src="payment.js"></script>
    <script>
      var userID = sessionStorage.getItem("USER_ID");
              if (userID == null) {
                document
                  .getElementById("acctBtn")
                  .addEventListener("click", function () {
                    location.href = "Login";
                  });
                document.getElementById("loginBtn").innerHTML = "<p>Login</p>";
                document
                  .getElementById("loginBtn")
                  .addEventListener("click", function () {
                    location.href = "Login";
                  });
              } else {
                document
                  .getElementById("acctBtn")
                  .addEventListener("click", function () {
                    location.href = "account";
                  });
                document.getElementById("loginBtn").innerHTML = "<p>Log Out</p>";
                
                document
                  .getElementById("loginBtn")
                  .addEventListener("click", function () {
                    sessionStorage.removeItem("USER_ID");
                    window.alert("Logged out successfully!");
                    location.href = "/";
                  });
              }
      </script>
  </body>
</html>
