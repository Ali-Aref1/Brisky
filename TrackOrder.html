<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Tracking</title>
    <link rel="stylesheet" type="text/css" href="styleee.css" />
  </head>
  <body>
    <div class="iframe-container">
      <iframe
        src="index.html"
        width="100%"
        height="200"
        frameborder="0"
      ></iframe>
    </div>

    <body class="page-styling"></body>
    <div class="container">
      <h1>Order Tracking</h1>

      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Apples</td>
            <td>3</td>
            <td>Shipped</td>
            <td>
              <img
                src="assets/apple.jpg"
                alt="Image of Apples"
                class="item-image"
              />
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Bananas</td>
            <td>2</td>
            <td>Processing</td>
            <td>
              <img
                src="assets\banna.jpg"
                alt="Image of Bananas"
                class="item-image"
              />
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Carrots</td>
            <td>1</td>
            <td>Pending</td>
            <td>
              <img
                src="assets/carrots.jpg"
                alt="Image of Carrots"
                class="item-image"
              />
            </td>
          </tr>
          <tr>
            <td>4</td>
            <td>Broccoli</td>
            <td>2</td>
            <td>Processing</td>
            <td>
              <img
                src="assets/broccoli.jpg"
                alt="Image of Broccoli"
                class="item-image"
              />
            </td>
          </tr>
          <tr>
            <td>5</td>
            <td>Tomatoes</td>
            <td>4</td>
            <td>Shipped</td>
            <td>
              <img
                src="assets/tomatoes.jpg"
                alt="Image of Tomatoes"
                class="item-image"
              />
            </td>
          </tr>
        </tbody>
      </table>

      <div id="estimated-time">
        <h2>Estimated Delivery Time</h2>
        <p>Day: Monday</p>
        <p>Time: 2:00 PM - 5:00 PM</p>
      </div>
    </div>
  </body>
</html>
