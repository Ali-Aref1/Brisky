<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking</title>
  <link rel="stylesheet" type="text/css" href="styleee.css" />
</head>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const UserID = 3; // Replace with the actual user ID

    // Fetch orders for the user from the server
    fetch(`/user/3/Order`)
      .then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then((data) => {
        const orderRows = document.querySelector('tbody');

        if (data && data.orders && data.orders.length > 0) {
          data.orders.forEach((order) => {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
              <td>${order.OrderID}</td>
              <td>${order.Count}</td>
              <td>${order.Cost}</td>
              <td class="delivery-status">${order.Status}</td>
            `;
            orderRows.appendChild(newRow);
          });
        } else {
          console.log('No orders found for the user');
        }
      })
      .catch((error) => {
        console.error('Error fetching data:', error);
      });
  });
</script>
<body>
  <div class="topbar">
    <button onclick="location.href='account.html'" class="pagebutton"><p>Account</p></button>
    <button onclick="location.href='Branch.html'" class="pagebutton"><p>Orders</p></button>
    <a href="index.html"><img src="assets/logo.png" width="150"></a>
    <button onclick="location.href='Login.html'" class="pagebutton"><p>Login</p></button>
    <button onclick="location.href='SignUp.html'" class="pagebutton"><p>Sign Up</p></button>
  </div>
  <body class="page-styling"></body>
  <div class="container">
    <h1>Order Tracking</h1>

    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Count</th>
          <th>Cost</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Order rows will be dynamically added here -->
      </tbody>
    </table>

    <div id="estimated-time">
      <h2>Estimated Delivery Time</h2>
      <p>Day: Monday</p>
      <p>Time: 2:00 PM - 5:00 PM</p>
    </div>
  </div>
</body>
</html>
