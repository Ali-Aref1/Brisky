<!DOCTYPE html>
<html lang="en"></html>
<head>
    <link rel="stylesheet" href="hazem.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisky - Products</title>
</head>   
   
<body>
    <div class="background"></div>

    <!-- Top bar (Don't edit!!) -->
    <div class="topbar">
        <button id="acctBtn" class="pagebutton">
          <p>Account</p>
        </button>
        <button onclick="location.href='Branch'" class="pagebutton">
          <p>Orders</p>
        </button>
        <a href="/"><img src="assets/logo.png" width="150" /></a>
        <button id="loginBtn" class="pagebutton">
          <p>Login</p>
        </button>
        <button onclick="location.href='SignUp'" class="pagebutton">
          <p>Sign Up</p>
        </button>
      </div>
    <!-- End Top bar -->

    <!-- Product section -->
    <div class="product-section">
        <div class="category-buttons">
            <input type="checkbox" id="showAllProducts">
            <label for="showAllProducts" class="category-buttons button-all" onclick="showAllProducts()">All</label>
            <button onclick="showCategory('meat')">ü•© Meat</button>
            <button onclick="showCategory('vegetables')">ü•ï Vegetables</button>
            <button onclick="showCategory('bread')">üçû Bread</button>
            <button onclick="showCategory('fruits')">üçé Fruits</button>
            <button onclick="showCategory('canned-goods')">üç≤ Canned Goods</button>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Choose the category you want">
            <button>üîç Search</button>
        </div>

        <!-- Product display area -->
        <div class="product-images" id="productImages">
        <a href="Item.html">
            <img src="assets/products/Product1.jpg" alt="Product 1" class="product">
        </a>
        <a href="Item.html">
            <img src="assets/products/Product2.jpg" alt="Product 2" class="product">
        </a>           
        </div>
    </div>

    <script src="products.js"></script>
    <script>
        var userID = sessionStorage.getItem("USER_ID");
                if (userID == null) {
                  document
                    .getElementById("acctBtn")
                    .addEventListener("click", function () {
                      location.href = "Login";
                    });
                  document.getElementById("loginBtn").innerHTML = "<p>Login</p>";
                  document
                    .getElementById("loginBtn")
                    .addEventListener("click", function () {
                      location.href = "Login";
                    });
                } else {
                  document
                    .getElementById("acctBtn")
                    .addEventListener("click", function () {
                      location.href = "account";
                    });
                  document.getElementById("loginBtn").innerHTML = "<p>Log Out</p>";
                  
                  document
                    .getElementById("loginBtn")
                    .addEventListener("click", function () {
                      sessionStorage.removeItem("USER_ID");
                      window.alert("Logged out successfully!");
                      location.href = "/";
                    });
                }
        </script>
    
</body>
</html>
