<!DOCTYPE html>
<html lang="en"></html>
<head>
    <link rel="stylesheet" href="hazem.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisky - Products</title>
</head>   
   
<body>
    <div class="background"></div>

    <!-- Top bar (Don't edit!!) -->
    <div class="topbar">
        <button onclick="location.href='account.html'" class="pagebutton"><p>Account</p></button>
        <button onclick="location.href='Branch.html'" class="pagebutton"><p>Orders</p></button>
        <a href="index.html"><img src="assets/logo.png" width="150"></a>
        <button onclick="location.href='Login.html'" class="pagebutton"><p>Login</p></button>
        <button onclick="location.href='SignUp.html'" class="pagebutton"><p>Sign Up</p></button>
    </div>
    <!-- End Top bar -->

    <!-- Product section -->
    <div class="product-section">
        <div class="category-buttons">
            <input type="checkbox" id="showAllProducts">
            <label for="showAllProducts" class="category-buttons button-all" onclick="showAllProducts()">All</label>
            <button onclick="showCategory('meat')">🥩 Meat</button>
            <button onclick="showCategory('vegetables')">🥕 Vegetables</button>
            <button onclick="showCategory('bread')">🍞 Bread</button>
            <button onclick="showCategory('fruits')">🍎 Fruits</button>
            <button onclick="showCategory('canned-goods')">🍲 Canned Goods</button>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Choose the category you want">
            <button>🔍 Search</button>
        </div>

        <!-- Product display area -->
        <div class="product-images" id="productImages">
        <a href="Item.html">
            <img src="assets/products/Product1.jpg" alt="Product 1" class="product">
        </a>
        <a href="Item.html">
            <img src="assets/products/Product2.jpg" alt="Product 2" class="product">
        </a>           
        </div>
    </div>

    <script src="products.js"></script>
    
</body>
</html>
